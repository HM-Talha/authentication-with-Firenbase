<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Sign Up</h1>
        <form onsubmit="signup(event)">
            <div>
                <input type="text" name="" placeholder="First Name" id="firstName">
            </div>
            <div>
                <input type="text" name="" placeholder="Last Name" id="lastName">
            </div>
            <div>
                <input type="text" name="" placeholder="Email" id="email">
            </div>
            <div>
                <input type="text" name="" placeholder="Password" id="password">
            </div>
            <div>
                <input type="submit" value="Sign Up" class="btn">
            </div>
        </form>
    </div>
    

    <script type="module" src="signup.js"></script>
    

</body>
</html>
